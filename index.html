<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Merriweather:ital@1&family=Montserrat&family=Nunito:ital,wght@0,400;0,600;0,700;1,300&family=Outfit:wght@200;300;400;500;600;700;800;900&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="mobileimg col">
        <div class="pinkbg">
        </div>
        <img src="images/image-header-mobile.jpg" alt="">
      </div>
      <div class="text col-lg-6">
        <span>
          <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        </span>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="achievements row">
          <div class="col-lg-4">
            <h3>10K+</h3>
            <p class="atext">
              COMPANIES
            </p>
          </div>
          <div class="col-lg-4">
            <h3>314</h3>
            <p class="atext">
              TEMPLATES
            </p>
          </div>
          <div class="col-lg-4">
            <h3>12M+</h3>
            <p class="atext">
              QUERIES
            </p>

          </div>
        </div>



      </div>
      <div class="Image col-lg-6">
        <div class="pinkbg">
        </div>
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhilash</a>.
  </div>

</html>
